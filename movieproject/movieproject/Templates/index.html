{% extends 'base.html' %}
{% block body %}
<br><br>
<!--<a href="movie/{{i.id}}">{{i.name}}</a> <br><br>-->
<div class = "container-fluid">
    <div class="row">
        {% for i in movie_list %}
         <div class="col-md-3">
            <div class="card" style="width: 18rem; height: 30rem;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="200px">
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text"> {{i.desc}}</p>
                     <a href="{%url 'movieapp:details' i.id %}" class="btn btn-primary">More Details : </a>
                 </div>
            </div>
         </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
