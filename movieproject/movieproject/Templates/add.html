{% extends "back.html" %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the name of the movie : ">
    <input type="text" name="desc" placeholder="Enter the description : ">
    <input type="text" name="year" placeholder="Enter the year of release : ">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
